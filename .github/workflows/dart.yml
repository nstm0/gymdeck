name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze

      - name: Build executable
        run: dart compile exe bin/gymdeck.dart -o bin/gymdeck

      - name: Copy release files
        run: mkdir release && cp bin/gymdeck bin/libsysres-x86_64.so bin/ryzenadj bin/ryzenadjcoper bin/settings.yaml release/

      # - name: Generate release tag
      #   id: generate_release_tag
      #   uses: amitsingh-007/next-release-tag@v4.0.0
      #   with:
      #     github_token: ${{ secrets.RELEASE_TOKEN }}
      #     tag_prefix: 'v'
      #     tag_template: 'yyyy.mm.dd.i'

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: v2023.11.24.1
          release_name: Release v2023.11.24.1
